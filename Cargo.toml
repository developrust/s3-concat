[package]
name = "s3-concat"
version = "1.0.0"
authors = ["Isaac Whitfield <iw@whitfin.io>"]
description = "Concatenate Amazon S3 files remotely using flexible patterns"
repository = "https://github.com/whitfin/s3-concat"
keywords = ["aws", "amazon", "s3", "filesystem"]
categories = ["command-line-utilities", "filesystem", "text-processing"]
readme = "README.md"
license = "MIT"
edition = "2018"

[badges]
travis-ci = { repository = "whitfin/s3-concat" }

[dependencies]
clap = "2.33"
log = { version = "0.4", features = ["std"] }
quick-xml = "0.16"
regex = "1.2"

# AWS/S3 libraries
rusoto_core = "0.40"
rusoto_s3 = "0.40"

